<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Show/Hide Object</title>
</head>
<body>

  <p>Click the buttons to show or hide the JavaScript object:</p>

  <button onclick="showPerson()">Show Object</button>
  <button onclick="hidePerson()">Hide Object</button>

  <div id="demo" style="display: none;"></div>

  <script>
    const person = {
      firstName: "Mo",
      lastName: "Saied",
      age: 25,
      city: "Bangalore",
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    };

    function showPerson() {
      const demoDiv = document.getElementById("demo");
      demoDiv.innerHTML =
        "First Name: " + person.firstName + "<br>" +
        "Last Name: " + person.lastName + "<br>" +
        "Age: " + person.age + "<br>" +
        "City: " + person.city + "<br>" +
        "Full Name: " + person.fullName();
      demoDiv.style.display = "block";
    }

    function hidePerson() {
      document.getElementById("demo").style.display = "none";
    }
  </script>

</body>
</html>
